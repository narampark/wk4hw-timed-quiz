<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timed Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/quiz.css" />
  </head>
  <body>
    <div class="container">
        <!-- displays the time remaining -->
        <div id="timer">Time Remaining: 60 seconds</div>
      <h1>Question</h1>
      <div class="quiz">
        <!-- displays the current question the user is on -->
        <h2 id="question">Question to be answered</h2>
        <div id="answer-buttons">
            <!-- displays the answer choices for the current question the user is on -->
          <button class="btn">A</button>
          <button class="btn">B</button>
          <button class="btn">C</button>
          <button class="btn">D</button>
        </div>
        <!-- button to submit the user answer and move on to the next question -->
        <button id="submit-button">Submit Answer</button>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
